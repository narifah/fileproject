<ng-container>
	<!--toolbar-->
	<mat-toolbar color="primary" class="example-header">
		<button mat-icon-button (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<span>DETKAM STORE</span>
		<div class="uk-width-expand"></div>
		<button mat-button class="mini-tittle">Admin</button>
		<button mat-button class="mini-tittle" routerLink="/login">Logout</button>
	</mat-toolbar>
	<!--end toolbar-->
	
	<mat-sidenav-container class="admin-container">
		<mat-sidenav
			#sidenav
			mode="side"
			[position]="'start'"
			opened
			class="sidenav-left"
			[fixedInViewport]="true"
			[fixedTopGap]="60"
			[fixedBottomGap]="0">
			
			<mat-nav-list>
				<mat-list-item routerLink="/admin/home">
					<mat-icon matListIcon>store</mat-icon>
					<h3 matLine>Home</h3>
				</mat-list-item>
			
				<mat-list-item routerLink="/admin/product">
					<mat-icon matListIcon>monochrome_photos</mat-icon>
					<h3 matLine>Product</h3>
				</mat-list-item>
			</mat-nav-list>
		</mat-sidenav>	
        
		<mat-sidenav
			#sidenav
			mode="side"
			[position]="'end'"
			class="example-sidenav"
			[fixedInViewport]="true"
			[fixedTopGap]="60"
			[fixedBottomGap]="0">
		</mat-sidenav>
		
		<!--sidenav content-->
		<mat-sidenav-content style="padding: 20px; background-color: #E0E0E0;">
		<!--halaman-halaman tampil disini-->
			<router-outlet></router-outlet>
		</mat-sidenav-content>
		<!--end sidenav content-->
	</mat-sidenav-container>   
</ng-container>
